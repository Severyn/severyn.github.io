<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Admand - zadanie rekrutacyjne</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Katalog Produkcji</h1>
        <form id="search-form" class="mb-4">
            <div class="row g-3">
                <div class="col-md-6">
                    <input type="text" id="title-input" class="form-control" placeholder="Wpisz fragment tytułu" required>
                </div>
                <div class="col-md-4">
                    <select id="type-select" class="form-select">
                        <option value="">Wszystko</option>
                        <option value="movie">Film</option>
                        <option value="series">Serial</option>
                        <option value="episode">Epizod</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Szukaj</button>
                </div>
            </div>
        </form>
        <table class="table table-striped" id="results-table">
            <thead>
                <tr>
                    <th>Tytuł</th>
                    <th>Rok</th>
                    <th>Kraj</th>
                    <th>Typ</th>
                </tr>
            </thead>
            <tbody id="results-table-body">
            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
